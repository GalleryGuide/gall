exclude: 
  - sass/base/_reset.scss
  - sass/base/_sprites.scss
  - sass/utils/_mixins.scss

linters:
  SelectorFormat:
    enabled: false

  PropertySortOrder:
    order:
      - display
      - flex-wrap
      - justify-content
      - align-items
      - position
      - top
      - left
      - right
      - bottom
      - float
      - clear
      - width
      - height
      - margin
      - margin-top
      - margin-left
      - margin-right
      - margin-bottom
      - padding
      - padding-top
      - padding-left
      - padding-right
      - padding-bottom
      - border
      - border-radius
      - border-top-width
      - border-top-style
      - border-top-color
      - border-right-width
      - border-right-style
      - border-right-color
      - border-bottom-width
      - border-bottom-style
      - border-bottom-color
      - border-left-width
      - border-left-style
      - border-left-color
      - background
      - background-color
      - background-image
      - background-position
      - color
      - content
      - counter-increment
      - text-align
      - font
      - font-family
      - font-size
      - font-weight

  PropertyUnits:
    global: ['em', 'rem', '%', 'vh', 'vw'] # Allow relative units globally
    properties:
      border: ['px'] # Pixels only allowed for border
      border-bottom-width: ['px']
      border-top-width: ['px']
      border-left-width: ['px']
      border-right-width: ['px']
      line-height: [] # No units allowed
      transition: ['s']

  StringQuotes:
    exclude:
      - sass/base.scss

  Comment:
    enabled: false
